- name: ensure packages are installed
  become: yes
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ packages_to_install }}"

- name: install diff-so-fancy into /usr/local/bin
  become: yes
  copy:
    src: diff-so-fancy
    dest: /usr/local/bin/diff-so-fancy
    mode: 0755
    owner: root
